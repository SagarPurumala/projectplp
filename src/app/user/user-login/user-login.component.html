<body>

    <div id="login" class=" card offset-5 col-md-4 mt-6 ">
        <div class="card-body">
            <h2>Welcome</h2>
            <form [formGroup]="loginGroup">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" ngmodel
                        formControlName="username" placeholder="enter your username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" ngmodel
                        formControlName="pass" placeholder=" enter the password">
                </div>
            </form>
            <div class="form-group">
                <button type="submit" (click)="submit()" [disabled]="loginGroup.invalid"
                    class="btn btn-success  btn-block">Login</button>
                <span *ngIf="error" style="color: red;">userName and Password is incorrect</span>
            </div>

        </div>
